name: Playwright Tests with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js environment (LTS version)
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Install dependencies from package-lock.json (or npm ci)
      - name: Install dependencies
        run: npm ci

      # Install Playwright Browsers with dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests with Allure reporter
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright

      # Generate the Allure report
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # Upload Allure report as an artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
