name: Playwright Tests with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:

  # ============================================
  #  PARALLEL TESTS JOB
  # ============================================
  parallel-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1/3, 2/3, 3/3]  # <-- 3 parallel runners

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Java (OpenJDK 11)
        run: sudo apt-get install openjdk-11-jdk -y

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      - name: Run PARALLEL Playwright tests
        run: npx playwright test tests/parallel --shard=${{ matrix.shard }} --reporter=allure-playwright

      # Save allure-results FROM EACH SHARD separately
      - name: Upload shard allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-parallel-${{ matrix.shard }}
          path: allure-results


  # ============================================
  #  SERIAL TESTS JOB
  # ============================================
  serial-tests:
    needs: parallel-tests   # <-- wait for parallel tests to finish
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Java (OpenJDK 11)
        run: sudo apt-get install openjdk-11-jdk -y

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      # SERIAL tests must NOT run in parallel
      - name: Run SERIAL Playwright tests
        run: npx playwright test tests/serial --workers=1 --reporter=allure-playwright

      - name: Upload serial allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-serial
          path: allure-results