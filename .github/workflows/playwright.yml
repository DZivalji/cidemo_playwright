name: Playwright Tests with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js environment (LTS version)
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Install dependencies from package-lock.json (or npm ci)
      - name: Install dependencies
        run: npm ci

      # Install Playwright Browsers with dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Install OpenJDK for Allure (needed for Allure report generation)
      - name: Install Java (OpenJDK 11)
        run: sudo apt-get install openjdk-11-jdk -y

      # Set JAVA_HOME environment variable
      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      # Verify Java installation
      - name: Verify Java installation
        run: java -version

      # Run Playwright tests with Allure reporter
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright

      # Generate the Allure report using the installed Allure CLI (from dependencies)
      - name: Generate Allure report
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # Upload Allure report as an artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
